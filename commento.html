<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Комментарии</title>
    <script type="module">
        // Импорт Firebase функции
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyAlzdvrUAoQ5_7tX9g8Nc_a0Zao62CtCEs",
            authDomain: "comments-555d2.firebaseapp.com",
            projectId: "comments-555d2",
            storageBucket: "comments-555d2.appspot.com",
            messagingSenderId: "206294213643",
            appId: "1:206294213643:web:5d3f10dedbaf7cf9df930e"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Определение функций в глобальном контексте
        window.addComment = async function addComment() {
            const commentInput = document.getElementById('comment').value;
            if (commentInput.trim() === "") {
                alert("Комментарий не может быть пустым");
                return;
            }
            try {
                await addDoc(collection(db, "comments"), {
                    text: commentInput,
                    timestamp: serverTimestamp()
                });
                document.getElementById('comment').value = '';
                loadComments();
            } catch (e) {
                console.error("Ошибка добавления комментария: ", e);
            }
        }

        window.loadComments = async function loadComments() {
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '';
            const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const comment = document.createElement('div');
                comment.textContent = doc.data().text;
                commentsDiv.appendChild(comment);
            });
        }

        // Загрузка комментариев при загрузке страницы
        window.onload = loadComments;
    </script>
</head>
<body>
    <div id="comments"></div>
    <input type="text" id="comment" placeholder="Ваш комментарий">
    <button onclick="addComment()">Добавить комментарий</button>
</body>
</html>
